<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p>Manage your personal finances</p>
        </header>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>
        </div>

        <div class="inc-exp-container">
            <div class="inc-exp-card income">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+₹0.00</p>
                <i class="fas fa-arrow-up icon-bg"></i>
            </div>
            <div class="inc-exp-card expense">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-₹0.00</p>
                <i class="fas fa-arrow-down icon-bg"></i>
            </div>
        </div>

        <div class="main-content-grid">
            <section class="transaction-section">
                <h3>History</h3>
                <ul id="list" class="list">
                    <!-- Transactions will be added here via JS -->
                    <!-- Example: <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li> -->
                </ul>
            </section>

            <section class="add-transaction-section">
                <h3>Add New Transaction</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="Enter text..." />
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount <br />
                            <small>(negative - expense, positive + income)</small>
                        </label>
                        <input type="number" id="amount" placeholder="Enter amount..." />
                    </div>
                    <button class="btn">Add Transaction</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
